<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./style/Wallet.css" />
  </head>
  <body>
    <div class="siteTop">
      <img class="BGI" src="./img/topBG.jpg" alt="gym" />
      <img class="BGI gg" src="./img/topBG2.jpg" alt="gym" />
      <div class="menu">
        <button class="menuBtn">
          <i class="bx bx-menu-alt-right"></i>
        </button>
        <span class="menuTitle">کیف پول</span>
        <button class="helpBtn">
          <i class="bx bxs-home"></i>
        </button>
      </div>
    </div>
    <div class="better"></div>
    <img class="topIMG" src="./img/wallet.png" alt="" />
    <div class="sideBar">
      <div class="Sidewallet">
        <span class="Sidecash">78,500,000</span>
        <span class="Sideunit">ریال</span>
      </div>
      <div class="SidetopBtn">
        <button class="addMoney"><i class="bx bx-plus"></i></button>
        <button class="points"><i class="bx bx-star"></i></button>
        <button class="receipt"><i class="bx bx-receipt"></i></button>
      </div>
    </div>
    <div class="container">
      <div class="cards">
        <div class="card">
          <div class="time">
            <div class="date">
              <i class="bx bx-calendar"></i>
              <span>1403/05/06</span>
            </div>
            <div class="clock">
              <i class="bx bx-time-five"></i>
              <span>01:08:21</span>
            </div>
          </div>
          <div class="smallIcon">
            <div class="Icon">
              <img src="./img/bill.png" alt="" />
            </div>
            <div class="Name">
              <span
                ><i class="bx bx-chevrons-up depositIcon"></i
                ><span class="deposit">برداشت</span></span
              >
            </div>
            <div class="Roles"><span>پرداخت قبض</span></div>
            <div class="Descripion">
              <div class="Money">
                <span>مبلغ : </span>
                <div>
                  <span>1,200,000</span>
                  <img class="curency" src="./img/rial.png" alt="" />
                </div>
              </div>
              <div class="Last">
                <span>موجودی : </span>
                <div>
                  <span>5,400,000</span>
                  <img class="curency" src="./img/rial.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="time">
            <div class="date">
              <i class="bx bx-calendar"></i>
              <span>1403/05/02</span>
            </div>
            <div class="clock">
              <i class="bx bx-time-five"></i>
              <span>12:43:01</span>
            </div>
          </div>
          <div class="smallIcon">
            <div class="Icon">
              <img src="./img/salary.png" alt="" />
            </div>
            <div class="Name">
              <span
                ><i class="bx bx-chevrons-down withDrawIcon"></i
                ><span class="withDraw">واریز</span></span
              >
            </div>
            <div class="Roles"><span>واریز حقوق</span></div>
            <div class="Descripion">
              <div class="Money">
                <span>مبلغ : </span>
                <div>
                  <span>4,200,000</span>
                  <img class="curency" src="./img/rial.png" alt="" />
                </div>
              </div>
              <div class="Last">
                <span>موجودی : </span>
                <div>
                  <span>6,600,000</span>
                  <img class="curency" src="./img/rial.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
