<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/Wallet.css" />
    <link rel="stylesheet" href="./style/invite.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="siteTop">
      <img class="BGI" src="./img/topBG.jpg" alt="gym" />
      <img class="BGI gg" src="./img/topBG2.jpg" alt="gym" />
      <div class="menu">
        <button class="menuBtn">
          <i class="bx bx-menu-alt-right"></i>
        </button>
        <span class="menuTitle">دعوت از دوستان</span>
        <button class="helpBtn">
          <i class="bx bxs-home"></i>
        </button>
      </div>
    </div>
    <div class="better"></div>
    <img class="topIMG2" src="./img/invite.png" alt="" />
    <div class="sideBar">
      <div class="Sidewallet">
        <span class="Sidecash">78,500,000</span>
        <span class="Sideunit">ریال</span>
      </div>
      <div class="SidetopBtn">
        <button class="addMoney"><i class="bx bx-plus"></i></button>
        <button class="points"><i class="bx bx-star"></i></button>
        <button class="receipt"><i class="bx bx-receipt"></i></button>
      </div>
    </div>
    <div class="container">
      <div class="inviteTop">
        <span class="Invitetitle"
          >با ارسال کد زیر و دعوت از دوستان خود، به ازای هر خرید انها امتیاز و
          مبلغ دریافت کنید</span
        >
      </div>
      <img class="mainPhoto" src="./img/invite2.png" alt="" />
      <div class="code">
        <span>4ZywNUOs</span>
      </div>
      <button class="sendBTN">ارسال کد</button>
    </div>
  </body>
</html>
