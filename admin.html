<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/fest.css" />
    <link rel="stylesheet" href="./style/Wallet.css" />
    <link rel="stylesheet" href="./style/chat.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="siteTop">
      <img class="BGI" src="./img/topBG.jpg" alt="gym" />
      <img class="BGI gg" src="./img/topBG2.jpg" alt="gym" />
      <div class="menu">
        <button class="menuBtn">
          <i class="bx bx-menu-alt-right"></i>
        </button>
        <span class="menuTitle">ارتباط با ادمین</span>
        <button class="helpBtn">
          <i class="bx bxs-home"></i>
        </button>
      </div>
    </div>
    <div class="better"></div>
    <img class="topIMG3" src="./img/chat.png" alt="" />
    <div class="sideBar">
      <div class="Sidewallet">
        <span class="Sidecash">78,500,000</span>
        <span class="Sideunit">ریال</span>
      </div>
      <div class="SidetopBtn">
        <button class="addMoney"><i class="bx bx-plus"></i></button>
        <button class="points"><i class="bx bx-star"></i></button>
        <button class="receipt"><i class="bx bx-receipt"></i></button>
      </div>
    </div>
    <div class="container">
      <div class="chatBox">
        <div class="mychat">
          <p>سلام. خوب هستید شیر اتاق خرابه. چی کار کنم؟</p>
        </div>
        <div class="adminiChat">
          <p>در اسرع وقت پیگیری میشود</p>
        </div>
      </div>
      <div class="sender">
        <input type="text" name="message" id="message" autocomplete="off" />
        <button id="sendBTN">
          <img class="sendIMG" src="./img/send.png" alt="" />
        </button>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/send.js"></script>
  </body>
</html>
