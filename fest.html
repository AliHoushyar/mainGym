<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/fest.css" />
    <link rel="stylesheet" href="./style/Wallet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="siteTop">
      <img class="BGI" src="./img/topBG.jpg" alt="gym" />
      <img class="BGI gg" src="./img/topBG2.jpg" alt="gym" />
      <div class="menu">
        <button class="menuBtn">
          <i class="bx bx-menu-alt-right"></i>
        </button>
        <span class="menuTitle">جشنواره ها</span>
        <button class="helpBtn">
          <i class="bx bxs-home"></i>
        </button>
      </div>
    </div>
    <div class="sideBar">
      <div class="Sidewallet">
        <span class="Sidecash">78,500,000</span>
        <span class="Sideunit">ریال</span>
      </div>
      <div class="SidetopBtn">
        <button class="addMoney"><i class="bx bx-plus"></i></button>
        <button class="points"><i class="bx bx-star"></i></button>
        <button class="receipt"><i class="bx bx-receipt"></i></button>
      </div>
    </div>
    <div class="container">
      <div class="festContainer">
        <div class="card_box">
          <span class="Cardcorner"></span>
          <img src="./img/sale.jpg" alt="" />
          <div class="festCardtitle">
            <div class="festCardtitleR">
              <span class="festCardtitleTitre">تیتر جشنواره ویژه</span>
            </div>
            <div class="festCardtitleL">
              <a class="festCardtitleMore">اطلاعات بیشتر...</a>
            </div>
          </div>
        </div>
        <div class="card_box">
          <span></span>
          <img src="./img/sale.jpg" alt="" />
          <div class="festCardtitle">
            <div class="festCardtitleR">
              <span class="festCardtitleTitre">تیتر جشنواره</span>
            </div>
            <div class="festCardtitleL">
              <a class="festCardtitleMore">اطلاعات بیشتر...</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
